<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="joinClubForm.css">
</head>
<body>
    <div class="main">
        <h1>Personal details</h1>
        <div class="inputs">
            <h2>Name</h2>
            <input class="input" type="text" value="First name">
            <input type="text" class="input" value="Family Name">
        </div>
        <div class="inputs">
            <h2>Uni ID
            </h2>
            <input type="text" class=" mb-2">
        </div>
        <div class="payment">
            <h1>Payment Details</h1>
            <div class="col-12">
                <div class="d-flex flex-column inputs">
                    <p class="text mb-1">Person Name</p>
                    <input class="form-control mb-2" type="text" placeholder="Name" value="Barry Allen">
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex flex-column inputs">
                    <p class="text mb-1">Card Number</p>
                    <input class="form-control mb-2" type="text" placeholder="1234 5678 435678">
                </div>
            </div>
        <div class="lowMiddle">
            <div class="col6">
                
                    <p class="text mb-1">Expiry</p>
                    <input class="form mb-3" type="text" placeholder="MM/YYYY">
                    
                
            </div>
            <div class="col6">
                
                    <p class="text mb-1">CVV/CVC</p>
                    <input class="form mb-3 pt-2 " type="password" placeholder="***">
                
            </div>
        </div>
            <div class="col-12">
                <div class="btn-primary mb-3">
                   <button class="btn">Pay $10</button>
                </div>
            </div>
        </div>
    </div>
