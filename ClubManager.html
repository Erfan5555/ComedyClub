<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="ClubManager.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="topNav">
        <div class="left">
          <nav>
            <a href="#" class="tab active">Home</a>

            <a href="/profileSettings.html" class="tab active topLeft"
              >Settings</a
            >
            <a
              href="/profileSettings.html"
              onclick="location.href = document.referrer; return false;"
              class="tab active topLeft"
              >Back</a
            >
          </nav>
        </div>

        <br />
        <h1 id="title"><span class="clubCol">Club</span>Manager</h1>

        <hr class="breakTop" />
      </div>

      <div class="middle">
        <h2 class="UserContent">Users</h2>
        <hr class="break" />
        <div class="userNumbers">
          <div class="user">
            <p class="name">
              Name: {{ searchedUser ? searchedUser.name : '' }}
            </p>
            <p class="userName">
              UserName: {{ searchedUser ? searchedUser.UserName : '' }}
            </p>
            <p class="MemeberID">
              Member: {{ searchedUser ? searchedUser.memNum : '' }}
            </p>
          </div>
          <div class="AttendEvents">
            <p>
              Events Attending: {{ searchedUser ? searchedUser.attendingEvents :
              '' }}
            </p>
          </div>
        </div>
        <hr class="breakUser" />
        <div class="find">
          <h2 class="fUser">Find User:</h2>
          <input
            type="search"
            id="searchMemberID"
            name="q"
            placeholder="Enter User Name"
            v-model="searchUsername"
          />
          <br />
          <button id="removeUser" class="userOption" v-on:click="removeUser">
            Remove
          </button>
          <button id="moreDetails" class="userOption1" v-on:click="searchUser">
            Search
          </button>
        </div>
      </div>
      <div class="left">
        <button id="makeManager" class="Manager">Create Manager</button>

        <button id="deleteManager" class="Manager">Delete Manager</button>
      </div>
    </div>
    <script src="ClubManager.js"></script>
  </body>
</html>
